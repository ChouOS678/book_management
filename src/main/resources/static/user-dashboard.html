<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统 - 用户面板</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="dashboard-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-book-reader"></i>
                <span>图书管理系统</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active" data-section="book-search">
                        <i class="fas fa-search"></i>
                        <span>图书查询</span>
                    </li>
                    <li data-section="current-borrowings">
                        <i class="fas fa-book"></i>
                        <span>当前借阅</span>
                    </li>
                    <li data-section="borrow-history">
                        <i class="fas fa-history"></i>
                        <span>借阅历史</span>
                    </li>
                    <li data-section="profile">
                        <i class="fas fa-user"></i>
                        <span>个人信息</span>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <span id="user-name">用户名</span>
                <button id="logout-btn">退出登录</button>
            </div>
        </div>

        <!-- 主要内容区 -->
        <div class="main-content">
            <!-- 图书查询部分 -->
            <section id="book-search" class="content-section active">
                <h2>图书查询</h2>
                <div class="search-container">
                    <div class="search-box">
                        <label for="search-input"></label><input type="text" id="search-input" placeholder="输入书名、作者或ISBN...">
                        <button title="搜索"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="filter-options">
                        <label for="filter-type"></label><select id="filter-type">
                            <option value="all">全部</option>
                            <option value="title">书名</option>
                            <option value="author">作者</option>
                            <option value="isbn">ISBN</option>
                        </select>
                    </div>
                </div>
                <div class="books-grid" id="search-results">
                    <!-- 搜索结果将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- 当前借阅部分 -->
            <section id="current-borrowings" class="content-section">
                <h2>当前借阅</h2>
                <div class="table-container">
                    <table id="current-borrowings-table">
                        <thead>
                            <tr>
                                <th>书名</th>
                                <th>借阅日期</th>
                                <th>应还日期</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 当前借阅数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 借阅历史部分 -->
            <section id="borrow-history" class="content-section">
                <h2>借阅历史</h2>
                <div class="table-container">
                    <table id="borrow-history-table">
                        <thead>
                            <tr>
                                <th>书名</th>
                                <th>借阅日期</th>
                                <th>归还日期</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 借阅历史数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 个人信息部分 -->
            <section id="profile" class="content-section">
                <h2>个人信息</h2>
                <div class="profile-container">
                    <div class="profile-info">
                        <div class="info-group">
                            <label>用户名</label>
                            <span id="profile-username"></span>
                        </div>
                        <div class="info-group">
                            <label>邮箱</label>
                            <span id="profile-email"></span>
                        </div>
                        <div class="info-group">
                            <label>角色</label>
                            <span id="profile-role"></span>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button class="primary-btn" id="change-password-btn">修改密码</button>
                        <button class="secondary-btn" id="update-profile-btn">更新信息</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div id="change-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>修改密码</h3>
                <button class="close-btn" title="关闭">&times;</button>
            </div>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">当前密码</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">新密码</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认新密码</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">确认修改</button>
                    <button type="button" class="secondary-btn" onclick="closeModal('change-password-modal')">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/user-dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
